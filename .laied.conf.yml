# Aider Configuration File
# Generated with detected environment variables
# For full documentation: https://aider.chat/docs/config/

providers:
  ollama:
    type: ollama
    base_url: "http://localhost:11434"
    models: ["gemma3:1b-it-qat", "phi4-mini-reasoning:latest", "qwen3:0.6b", "qwen3:1.7b"]



# Default model to use
model: "ollama/qwen3:0.6b"

# Git settings
git:
  auto_commits: true
  commit_prefix: "aider: "
  attribute_author: true

# Output settings
output:
  user_input_color: "#00cc00"
  pretty: true
  stream: true
  show_diffs: false

# Other settings
edit_format: "diff"
vim: false
encoding: "utf-8"
